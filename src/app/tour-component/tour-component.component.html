<div class="container my-4">
  <h2 class="mb-4">Trip Planner</h2>

  <div class="row mb-3">
    <div class="col-md-4">
      <input
        [(ngModel)]="startPoint"
        placeholder="Start Point"
        class="form-control"
      />
    </div>
    <div class="col-md-4">
      <input
        [(ngModel)]="endPoint"
        placeholder="End Point"
        class="form-control"
      />
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary w-100" (click)="addTour()">
        Add Trip
      </button>
    </div>
  </div>

  <!-- ðŸŽ¯ Just make this div scrollable horizontally -->
  <div style="overflow-x: auto; white-space: nowrap">
    <svg [attr.width]="tours.length * 150" height="300">
      <g *ngFor="let tour of tours; let i = index">
        <text
          [attr.x]="i * 150 + 10"
          [attr.y]="tour.level === 2 ? 180 : 80"
          font-size="12"
          fill="#333"
        >
          {{ getShort(tour.start) }} â†’ {{ getShort(tour.end) }}
        </text>

        <line
          [attr.x1]="i * 150 + 10"
          [attr.y1]="tour.level === 2 ? 200 : 100"
          [attr.x2]="i * 150 + 110"
          [attr.y2]="tour.level === 2 ? 200 : 100"
          [attr.stroke]="tour.repeated ? 'orange' : 'black'"
          stroke-width="2"
          [attr.marker-end]="tour.continued ? '' : 'url(#arrow)'"
        ></line>
      </g>

      <!-- Arrowhead -->
      <defs>
        <marker
          id="arrow"
          markerWidth="10"
          markerHeight="10"
          refX="5"
          refY="3"
          orient="auto"
          markerUnits="strokeWidth"
        >
          <path d="M0,0 L0,6 L9,3 z" fill="black" />
        </marker>
      </defs>
    </svg>
  </div>
</div>
